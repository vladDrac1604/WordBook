<div class="container-fluid mb-2">
  <div class="row mt-4 mb-3">
    <div class="col-8 offset-2">
      <app-search-bar (foundData)="searchedWordFound($event)" (navigateToAddForm)="changeTab($event)"></app-search-bar>
    </div>
  </div>
  <div class="row">
    <div class="col-8 offset-2">
      <app-word-list [wordsInput]="inputToWordsList" [allWordsCount]="allWordsFromDB.length" [page]="currentPage" [changeTabToDefault]="changeTabToDefault"
        [changePaginatorValues]="paginatorValues" (wordDeletedEvent)="wordDeleted($event)" (changeDisplayWords)="wordsDisplayChange($event)" (favouriteChangedEvent)="favouriteChanged($event)" 
        [favouritesCount]="favouriteWords.length" [wordCount]="inputToWordsList.length" [searchedCount]="mostSearchedWords.length">
      </app-word-list>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <mat-icon>info</mat-icon> <strong class="me-auto">Message</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        {{ toastMessage }}
      </div>
    </div>
  </div>
</div>
